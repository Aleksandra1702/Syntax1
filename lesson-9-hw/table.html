<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Table </title>
</head>

<body>
   <table border="1" cellpadding="8">
       <caption> Lesson 9 (Homework) - Table with some data </caption>

       <thead>
            <tr> 
                <th> Header 1 </th>
                <th> Header 2 </th>
                <th colspan="2"> Header 3 </th>
                <th colspan="2"> Header 4 </th>
            </tr>
       </thead>

       <tbody>
            <tr style="background: #ffde69">
                <td> Ячейка 1:1 </td>
                <td> Ячейка 1:2 </td>
                <td rowspan="3" colspan="2"> Ячейка 1:3 </td>
                <td rowspan="5" colspan="2"> Ячейка 1:4 </td>
            </tr>
            <tr style="background: #ff6262">
                <td> Ячейка 2:1 </td>
                <td> Ячейка 2:2 </td>
            </tr>
            <tr style="background: #ffa300">
                <td> Ячейка 3:1 </td>
                <td rowspan="5"> Ячейка 3:2 </td>
            </tr>
            <tr style="background: #3bdcff">
                <td> Ячейка 4:1 </td>
                <td colspan="2"> Ячейка 4:2 </td>
            </tr>
            <tr style="background: #a15555">
                <td> Ячейка 5:1 </td>
                <td colspan="2"> Ячейка 5:2 </td>
            </tr>
            <tr style="background: #fca7fc">
                <td> Ячейка 6:1 </td>
                <td> Ячейка 6:2 </td>
                <td colspan="2"> Ячейка 6:3 </td>
                <td> Ячейка 6:4 </td>
            </tr>
            <tr style="background: #808080">
                <td> Ячейка 7:1 </td>
                <td> Ячейка 7:2 </td>
                <td colspan="2"> Ячейка 7:3 </td>
                <td> Ячейка 7:4 </td>
            </tr>
       </tbody>
       
   </table> 
</body>
</html>
